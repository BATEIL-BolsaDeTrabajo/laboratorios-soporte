<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tickets Laboratorio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div id="navbar-container"></div>

  <div class="container py-4">
    <h2 class="text-center mb-4">Fallas en Laboratorio</h2>
    <div id="mensaje-estado" class="container mt-2"></div>
    <div id="tickets" class="row g-3"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    const estatusColor = {
      "Abierto": { border: "success", bg: "bg-success-subtle", text: "text-dark" },
      "En proceso": { border: "warning", bg: "bg-warning-subtle", text: "text-dark" },
      "Resuelto": { border: "danger", bg: "bg-danger-subtle", text: "text-dark" },
      "Cerrado": { border: "dark", bg: "bg-dark", text: "text-white" }
    };

    async function verificarRol() {
      const res = await fetch('/api/users/me', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const roles = data.roles;

      if (Array.isArray(roles) && roles.includes('soporte')) {
        cargarFallas();
      } else {
        document.getElementById("tickets").innerHTML = `
          <div class="col-12">
            <p class="text-danger text-center">⛔ No tienes permiso para ver esta sección.</p>
          </div>
        `;
      }
    }

    async function cargarFallas() {
      const res = await fetch("/api/fallas", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const datos = await res.json();

      const contenedor = document.getElementById("tickets");
      contenedor.innerHTML = "";

      datos.forEach(falla => {
        const esCerrado = falla.estatus === "Cerrado";
        const estilo = estatusColor[falla.estatus] || { border: "secondary", bg: "bg-light", text: "text-dark" };

        const div = document.createElement("div");
        div.className = "col-md-6 mb-3";

        div.innerHTML = `
          <div class="card border-${estilo.border} ${estilo.bg} ${estilo.text}">
            <div class="card-body">
              <h5 class="card-title">Laboratorio: ${falla.laboratorio}</h5>
              <p class="card-text">
                Equipo: ${falla.equipo}<br>
                Tipo de falla: ${falla.tipoFalla}<br>
                ${falla.descripcion ? `Descripción: ${falla.descripcion}<br>` : ""}
                Estado: <strong>${falla.estatus || "Abierto"}</strong><br>
                Reportado por: ${falla.reportadoPor?.nombre || "Desconocido"}<br>
                Asignado a: ${falla.asignadoA?.nombre || "Sin asignar"}
              </p>

              <label class="form-label">Estatus:</label>
              <select class="form-select mb-2" id="estatus-${falla._id}" ${esCerrado ? "disabled" : ""}>
                <option ${falla.estatus === "Abierto" ? "selected" : ""}>Abierto</option>
                <option ${falla.estatus === "En proceso" ? "selected" : ""}>En proceso</option>
                <option ${falla.estatus === "Resuelto" ? "selected" : ""}>Resuelto</option>
                <option ${falla.estatus === "Cerrado" ? "selected" : ""}>Cerrado</option>
              </select>

              <label class="form-label">Requiere material:</label>
              <input type="text" id="material-${falla._id}" class="form-control mb-2"
                placeholder="Material requerido (opcional)"
                value="${falla.requiereMaterial || ''}" ${esCerrado ? "disabled" : ""} />

              <button class="btn btn-primary w-100 mb-2" onclick="actualizarFalla('${falla._id}')" ${esCerrado ? "disabled" : ""}>
                Guardar cambios
              </button>

              ${!falla.asignadoA && !esCerrado ? `
                <button class="btn btn-success w-100" onclick="asignarmeFalla('${falla._id}')">
                  Asignarme
                </button>` : ""
              }
            </div>
          </div>
        `;

        contenedor.appendChild(div);
      });
    }

    async function actualizarFalla(id) {
  const estatus = document.getElementById(`estatus-${id}`).value;
  const requiereMaterial = document.getElementById(`material-${id}`).value;

  try {
    const res = await fetch(`/api/fallas/${id}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({ estatus, requiereMaterial })
    });

    const data = await res.json();

    if (!res.ok) {
      console.error("❌ Error HTTP:", res.status, data);
      mostrarMensaje(data.mensaje || "❌ Error al actualizar", "danger");
    } else {
      console.log("✅ Actualización exitosa:", data);
      mostrarMensaje(data.mensaje || "✅ Ticket actualizado correctamente", "success");
      cargarFallas();
    }

  } catch (error) {
    console.error("❌ Error inesperado:", error);
    mostrarMensaje("❌ Error inesperado: " + error.message, "danger");
  }
}

async function asignarmeFalla(id) {
  try {
    const res = await fetch(`/api/fallas/${id}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({ asignar: true })
    });

    const data = await res.json();

    if (!res.ok) {
      console.error("❌ Error al asignar:", res.status, data);
      mostrarMensaje(data.mensaje || "❌ Error al asignar", "danger");
    } else {
      mostrarMensaje(data.mensaje || "✅ Falla asignada correctamente", "success");
      cargarFallas();
    }

  } catch (error) {
    console.error("❌ Error inesperado:", error);
    mostrarMensaje("❌ Error inesperado: " + error.message, "danger");
  }
}

async function asignarmeFalla(id) {
  try {
    const res = await fetch(`/api/fallas/${id}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({ asignar: true })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.mensaje || "Error al asignar");

    alert(data.mensaje);
    cargarFallas();
  } catch (error) {
    alert("❌ " + error.message);
  }
}


    async function asignarmeFalla(id) {
      const res = await fetch(`/api/fallas/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ asignar: true })
      });

      const data = await res.json();
      alert(data.mensaje);
      cargarFallas();
    }

    function mostrarMensaje(texto, tipo = "info") {
  const div = document.getElementById("mensaje-estado");
  div.innerHTML = `
    <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
      ${texto}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
  `;
}


    verificarRol();
  </script>

  <script src="js/navbar.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
