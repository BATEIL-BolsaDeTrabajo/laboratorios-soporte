<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservar Laboratorio</title>

<body class="bg-light">

  <div id="navbar-container"></div>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Reservar Laboratorio</h2>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Laboratorio</label>
        <select id="laboratorio" class="form-select">
          <option>Laboratorio A</option>
          <option>Laboratorio B</option>
          <option>Laboratorio C</option>
          <option>Laboratorio D</option>
          <option>Laboratorio de Qu√≠mica</option>
          <option>Audiovisual</option>
        </select>

      </div>
      <div class="col-md-4">
        <label class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" />
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button onclick="cargarHorarios()" class="btn btn-primary w-100">Buscar horarios</button>
      </div>
    </div>

    <div id="horarios" class="row mt-4"></div>
  </div>
  <script src="/js/reservar.js"></script>
  <script src="js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
