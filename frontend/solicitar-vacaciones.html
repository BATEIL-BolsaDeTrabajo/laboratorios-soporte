<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Vacaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div id="navbar-container"></div>
  <div class="container mt-5">
    <h2 class="mb-4">üìÑ Solicitud de Vacaciones</h2>

    <form id="formVacaciones">
      <div class="mb-3">
        <label for="fechaInicio" class="form-label">Fecha de inicio</label>
        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
      </div>

      <div class="mb-3">
        <label for="fechaFin" class="form-label">Fecha de t√©rmino</label>
        <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
      </div>

      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo (opcional)</label>
        <input type="text" class="form-control" id="motivo" name="motivo">
      </div>

      <div class="mb-3">
        <label for="detalles" class="form-label">Detalles adicionales (opcional)</label>
        <textarea class="form-control" id="detalles" name="detalles" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar solicitud</button>
    </form>

    <div id="mensaje" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById('formVacaciones');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = localStorage.getItem('token'); // aseg√∫rate de haber guardado el JWT aqu√≠ tras login

      const datos = {
        fechaInicio: form.fechaInicio.value,
        fechaFin: form.fechaFin.value,
        motivo: form.motivo.value,
        detalles: form.detalles.value
      };

      try {
        const res = await fetch('/api/vacaciones/solicitar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(datos)
        });

        const json = await res.json();
        if (res.ok) {
          mensaje.innerHTML = `<div class="alert alert-success">‚úÖ ${json.mensaje}</div>`;
          form.reset();
        } else {
          mensaje.innerHTML = `<div class="alert alert-danger">‚ùå ${json.mensaje || 'Error en la solicitud'}</div>`;
        }
      } catch (err) {
        mensaje.innerHTML = `<div class="alert alert-danger">‚ö†Ô∏è Error de red</div>`;
      }
    });
  </script>
  <script src="js/navbar.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
