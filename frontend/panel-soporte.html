<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Trabajo ‚Äì Soporte & Mantenimiento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <div class="container py-4">
    <h2 class="text-center mb-2">Panel de Trabajo</h2>

    <!-- Alternador de comportamiento KPI -->
    <div class="d-flex justify-content-center mb-4">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="sync-kpi">
        <label class="form-check-label" for="sync-kpi">
          Sincronizar KPIs con filtros
        </label>
      </div>
    </div>

    <!-- Conmutador de panel visible (solo si ve ambos) -->
    <div id="panel-switch" class="d-flex justify-content-center gap-2 mb-4 d-none">
      <button id="btn-soporte" class="btn btn-outline-primary btn-sm">üñ•Ô∏è Soporte</button>
      <button id="btn-mantenimiento" class="btn btn-outline-primary btn-sm">üîß Mantenimiento</button>
    </div>

    <!-- ======== PANEL SOPORTE (Sistemas) ======== -->
    <section id="sec-soporte" class="mb-5">
      <h4 class="mb-3">üñ•Ô∏è Soporte (Sistemas)</h4>

      <!-- Filtros -->
      <div class="row g-2 align-items-center mb-3">
        <div class="col-md-3">
          <select id="filtroS-estatus" class="form-select">
            <option value="">Todos los estados</option>
            <option>Abierto</option>
            <option>En proceso</option>
            <option>En espera de material</option>
            <option>Resuelto</option>
            <option>Cerrado</option>
          </select>
        </div>
        <div class="col-md-5">
          <input id="filtroS-busqueda" type="text" class="form-control" placeholder="Buscar por descripci√≥n o solicitante...">
        </div>
        <div class="col-md-2">
          <button class="btn btn-secondary w-100" onclick="aplicarFiltros('S')">Filtrar</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-outline-secondary w-100" onclick="resetFiltros('S')">Limpiar</button>
        </div>
      </div>

      <!-- KPIs -->
      <div class="text-center mb-2">
        <span class="fs-6 fw-semibold">‚è±Ô∏è Tiempo promedio de resoluci√≥n:
          <span id="kpiS-tiempo">--</span>
        </span>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-6 col-md-2"><div class="p-3 text-center rounded-3 bg-primary text-white"><div class="fw-semibold">Total</div><div id="kpiS-total" class="fs-2">0</div></div></div>
        <div class="col-6 col-md-2"><div class="p-3 text-center rounded-3 bg-danger text-white"><div class="fw-semibold">Abiertos</div><div id="kpiS-abiertos" class="fs-2">0</div></div></div>
        <div class="col-6 col-md-2"><div class="p-3 text-center rounded-3 bg-warning text-dark"><div class="fw-semibold">En proceso</div><div id="kpiS-proceso" class="fs-2">0</div></div></div>

        <!-- NUEVO KPI: En espera -->
        <div class="col-6 col-md-2">
          <div class="p-3 text-center rounded-3 bg-secondary text-white">
            <div class="fw-semibold">En espera</div>
            <div id="kpiS-espera" class="fs-2">0</div>
          </div>
        </div>

        <div class="col-6 col-md-2"><div class="p-3 text-center rounded-3 bg-info text-dark"><div class="fw-semibold">Resueltos</div><div id="kpiS-resueltos" class="fs-2">0</div></div></div>
        <div class="col-6 col-md-2"><div class="p-3 text-center rounded-3 bg-success text-white"><div class="fw-semibold">Cerrados</div><div id="kpiS-cerrados" class="fs-2">0</div></div></div>
      </div>

      <div id="tickets-soporte" class="row g-3"></div>
    </section>

    <hr>

    <!-- ======== PANEL MANTENIMIENTO (General) ======== -->
    <section id="sec-mantenimiento" class="mt-5">
      <h4 class="mb-3">üîß Mantenimiento (General)</h4>

      <!-- Filtros -->
      <div class="row g-2 align-items-center mb-3">
        <div class="col-md-3">
          <select id="filtroM-estatus" class="form-select">
            <option value="">Todos los estados</option>
            <option>Abierto</option>
            <option>En proceso</option>
            <option>En espera de material</option>
            <option>Resuelto</option>
            <option>Cerrado</option>
          </select>
        </div>
        <div class="col-md-5">
          <input id="filtroM-busqueda" type="text" class="form-control" placeholder="Buscar por descripci√≥n o solicitante...">
        </div>
        <div class="col-md-2">
          <button class="btn btn-secondary w-100" onclick="aplicarFiltros('M')">Filtrar</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-outline-secondary w-100" onclick="resetFiltros('M')">Limpiar</button>
        </div>
      </div>

      <div class="text-center mb-2">
        <span class="fs-6 fw-semibold">‚è±Ô∏è Tiempo promedio de resoluci√≥n:
          <span id="kpiM-tiempo">--</span>
        </span>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-6 col-md-2"><div class="p-3 text-center rounded-3 bg-primary text-white"><div class="fw-semibold">Total</div><div id="kpiM-total" class="fs-2">0</div></div></div>
        <div class="col-6 col-md-2"><div class="p-3 text-center rounded-3 bg-danger text-white"><div class="fw-semibold">Abiertos</div><div id="kpiM-abiertos" class="fs-2">0</div></div></div>
        <div class="col-6 col-md-2"><div class="p-3 text-center rounded-3 bg-warning text-dark"><div class="fw-semibold">En proceso</div><div id="kpiM-proceso" class="fs-2">0</div></div></div>

        <!-- NUEVO KPI: En espera -->
        <div class="col-6 col-md-2">
          <div class="p-3 text-center rounded-3 bg-secondary text-white">
            <div class="fw-semibold">En espera</div>
            <div id="kpiM-espera" class="fs-2">0</div>
          </div>
        </div>

        <div class="col-6 col-md-2"><div class="p-3 text-center rounded-3 bg-info text-dark"><div class="fw-semibold">Resueltos</div><div id="kpiM-resueltos" class="fs-2">0</div></div></div>
        <div class="col-6 col-md-2"><div class="p-3 text-center rounded-3 bg-success text-white"><div class="fw-semibold">Cerrados</div><div id="kpiM-cerrados" class="fs-2">0</div></div></div>
      </div>

      <div id="tickets-mantenimiento" class="row g-3"></div>
    </section>
  </div>

  <script>
    // ================== CONFIG BASE ==================
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    const ESTILOS = {
      "Abierto":   { border: "danger",  bg: "bg-danger-subtle",  text: "text-dark" },
      "En proceso":{ border: "warning", bg: "bg-warning-subtle", text: "text-dark" },
      "En espera de material": { border: "secondary", bg: "bg-secondary-subtle", text: "text-dark" },
      "Resuelto":  { border: "info",    bg: "bg-info-subtle",    text: "text-dark" },
      "Cerrado":   { border: "success", bg: "bg-success",        text: "text-white" }
    };

    // Roles / permisos
    function rolesActuales() {
      try {
        const u = JSON.parse(localStorage.getItem('usuario') || '{}');
        let r = Array.isArray(u.roles) ? u.roles : (u.rol ? [u.rol] : []);
        if (!r.length) {
          const t = localStorage.getItem('token');
          if (t && t.split('.').length === 3) {
            const p = JSON.parse(atob(t.split('.')[1]));
            r = Array.isArray(p.roles) ? p.roles : (p.rol ? [p.rol] : []);
          }
        }
        return r.filter(Boolean).map(x => String(x).trim().toLowerCase());
      } catch { return []; }
    }
    function esAdminActual() { return rolesActuales().includes('admin'); }

    // Visibilidad de paneles + persistencia
    const PANEL_KEY = 'panel_visible'; // 'S' | 'M'
    function setPanelVisible(pref){
      const secS = document.getElementById('sec-soporte');
      const secM = document.getElementById('sec-mantenimiento');
      if (pref === 'S') { secS.classList.remove('d-none'); secM.classList.add('d-none'); }
      else              { secM.classList.remove('d-none'); secS.classList.add('d-none'); }
      localStorage.setItem(PANEL_KEY, pref);
      document.getElementById('btn-soporte')?.classList.toggle('btn-primary', pref==='S');
      document.getElementById('btn-soporte')?.classList.toggle('btn-outline-primary', pref!=='S');
      document.getElementById('btn-mantenimiento')?.classList.toggle('btn-primary', pref==='M');
      document.getElementById('btn-mantenimiento')?.classList.toggle('btn-outline-primary', pref!=='M');
    }

    function ajustarPanelesPorRol() {
      const roles = rolesActuales();
      const esAdmin = roles.includes('admin');
      const tieneS = roles.includes('soporte');
      const tieneM = roles.includes('mantenimiento');
      const secS = document.getElementById('sec-soporte');
      const secM = document.getElementById('sec-mantenimiento');
      const switcher = document.getElementById('panel-switch');

      if (esAdmin || (tieneS && tieneM)) {
        switcher.classList.remove('d-none');
        const pref = localStorage.getItem(PANEL_KEY) || 'S';
        setPanelVisible(pref);
      } else if (tieneS) {
        secM.classList.add('d-none'); secS.classList.remove('d-none');
        localStorage.setItem(PANEL_KEY, 'S');
      } else if (tieneM) {
        secS.classList.add('d-none'); secM.classList.remove('d-none');
        localStorage.setItem(PANEL_KEY, 'M');
      } else {
        secS.classList.add('d-none'); secM.classList.add('d-none');
      }

      document.getElementById('btn-soporte')?.addEventListener('click', ()=> setPanelVisible('S'));
      document.getElementById('btn-mantenimiento')?.addEventListener('click', ()=> setPanelVisible('M'));
    }
    ajustarPanelesPorRol();

    // ================== KPI helpers ==================
    const fmtPromedio = (ms)=>{ if(!ms||!isFinite(ms))return"--";const m=Math.round(ms/60000);return `${Math.floor(m/60)}h ${m%60}m`;};

    function calcKPIs(tickets){
      const by = s => tickets.filter(t=>t.estatus===s).length;
      const total     = tickets.length;
      const abiertos  = by("Abierto");
      const proceso   = by("En proceso");
      const espera    = by("En espera de material");
      const resueltos = by("Resuelto");
      const cerrados  = by("Cerrado");

      const term = tickets.filter(t => t.fechaCierre || t.estatus==="Cerrado" || t.estatus==="Resuelto");
      let prom = 0;
      if (term.length){
        prom = term.reduce((a,t)=>
          a + (new Date(t.fechaCierre || t.updatedAt || t.createdAt) - new Date(t.fechaCreacion || t.createdAt)), 0
        ) / term.length;
      }
      return { total, abiertos, proceso, espera, resueltos, cerrados, prom };
    }
    function renderKPIs(kpi, prefijo){
      document.getElementById(`${prefijo}-total`).textContent     = kpi.total;
      document.getElementById(`${prefijo}-abiertos`).textContent  = kpi.abiertos;
      document.getElementById(`${prefijo}-proceso`).textContent   = kpi.proceso;
      const esperaEl = document.getElementById(`${prefijo}-espera`);
      if (esperaEl) esperaEl.textContent = kpi.espera;
      document.getElementById(`${prefijo}-resueltos`).textContent = kpi.resueltos;
      document.getElementById(`${prefijo}-cerrados`).textContent  = kpi.cerrados;
      document.getElementById(`${prefijo}-tiempo`).textContent    = fmtPromedio(kpi.prom);
    }

    // ----------- Formato de fecha y badges -----------
    function fmtFecha(dt){
      if(!dt) return '‚Äî';
      const d = new Date(dt);
      const pad = n => String(n).padStart(2,'0');
      return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }
    function badgeEstatus(estatus){
      const map = {
        'Abierto': 'bg-secondary',
        'En proceso': 'bg-warning',
        'En espera de material': 'bg-secondary',
        'Resuelto': 'bg-info',
        'Cerrado': 'bg-success',
        'Cancelado': 'bg-dark'
      };
      const cls = map[estatus] || 'bg-secondary';
      return `<span class="badge ${cls}">${estatus}</span>`;
    }

    // ----------- Ubicaci√≥n y formato de equipo -----------
    function formatearEquipo(eq){
      if(!eq) return "";
      eq = eq.toUpperCase().trim();
      const m = eq.match(/^PC[-\s]?(\d+)$/i);
      if(m){ return `PC-${m[1].padStart(2,'0')}`; }
      return eq;
    }
    function ubicacionLinea(t){
      const tipo = (t.tipo||'').toLowerCase();
      const subt = (t.subtipo||'').toLowerCase();
      if (tipo==='sistemas') {
        if (subt==='laboratorio') {
          const lab = t.laboratorio ? t.laboratorio.trim().toUpperCase() : '‚Äî';
          const eq  = formatearEquipo(t.equipo);
          return `Ubicaci√≥n: Laboratorio ${lab}${eq ? ' ‚Ä¢ Equipo: '+eq : ''}`;
        }
        return `Ubicaci√≥n: ${t.ubicacion || '‚Äî'}`;
      }
      if (tipo==='mantenimiento') return `Ubicaci√≥n: ${t.salon || '‚Äî'}`;
      return 'Ubicaci√≥n: ‚Äî';
    }

    // ================== Render de tarjetas ==================
    function renderTarjetas(tickets, contId){
      const c=document.getElementById(contId);c.innerHTML="";
      const admin=esAdminActual();
      tickets.forEach(t=>{
        const esC=t.estatus==="Cerrado",e=ESTILOS[t.estatus]||{border:"secondary",bg:"bg-light",text:"text-dark"};
        const ops=admin?["Abierto","En proceso","En espera de material","Resuelto","Cerrado"]:["Abierto","En proceso","En espera de material","Resuelto"];
        const enEspera = t.estatus === 'En espera de material';
        const tieneMaterial = !!(t.requiereMaterial && t.requiereMaterial.trim());

        c.innerHTML+=`
          <div class="col-md-6"><div class="card border-${e.border} ${e.bg} ${e.text}">
            <div class="card-body">

              <!-- Encabezado -->
              <div class="d-flex justify-content-between align-items-start mb-1">
                <h5 class="card-title mb-0">√Årea: ${t.tipo}</h5>
                <div class="text-end small">
                  <div><strong>Estado:</strong> ${badgeEstatus(t.estatus)}</div>
                  <div><strong>Creado por:</strong> ${t.creadoPor?.nombre||"‚Äî"}</div>
                  <div><strong>Asignado a:</strong> ${t.asignadoA?.nombre||"Sin asignar"}</div>
                </div>
              </div>

              <!-- Fechas -->
              <div class="row g-2 small text-muted mb-2">
                <div class="col-12 col-md-4"><strong>Solicitado:</strong> ${fmtFecha(t.fechaCreacion || t.createdAt)}</div>
                <div class="col-12 col-md-4"><strong>Inicio:</strong> ${fmtFecha(t.fechaInicio)}</div>
                <div class="col-12 col-md-4"><strong>Finalizaci√≥n:</strong> ${fmtFecha(t.fechaCierre)}</div>
              </div>

              <!-- Ubicaci√≥n -->
              <div class="text-muted small mb-3">${ubicacionLinea(t)}</div>

              <!-- Descripci√≥n -->
              <label class="form-label">Descripci√≥n detallada:</label>
              <div class="form-control mb-3" style="min-height:72px; white-space:pre-wrap;">${t.descripcion || '‚Äî'}</div>

              <!-- Fila: Estatus / Material -->
              <div class="row g-2 align-items-start mb-2">
                <div class="col-12 col-md-6">
                  <label class="form-label">Estatus:</label>
                  <select class="form-select" id="estatus-${t._id}" onchange="onChangeEstatus('${t._id}')" ${esC?"disabled":""}>
                    ${ops.map(o=>`<option ${t.estatus===o?"selected":""}>${o}</option>`).join("")}
                  </select>
                </div>

                <div class="col-12 col-md-6">

                  <!-- EDITABLE: solo cuando est√° En espera de material -->
                  <div id="wrap-material-edit-${t._id}" class="${enEspera ? '' : 'd-none'}">
                    <label class="form-label">Requiere material:</label>
                    <textarea class="form-control" id="material-${t._id}" placeholder="Material requerido" rows="1" ${enEspera ? '' : 'disabled'}>${t.requiereMaterial || ''}</textarea>
                    <div class="form-text">Editable √∫nicamente cuando el estatus est√° en espera.</div>
                  </div>

                  <!-- SOLO LECTURA: cuando NO est√° en espera pero hay material capturado -->
                  <div id="wrap-material-read-${t._id}" class="${(!enEspera && tieneMaterial) ? '' : 'd-none'}">
                    <label class="form-label">Material requerido (hist√≥rico):</label>
                    <div class="form-control" style="min-height: 38px; white-space:pre-wrap;" aria-readonly="true">${t.requiereMaterial || ''}</div>
                  </div>

                </div>
              </div>

              <!-- Resoluci√≥n -->
              <label class="form-label">Resoluci√≥n del problema:</label>
              <textarea class="form-control mb-3" id="resolucion-${t._id}" rows="2" placeholder="Describe c√≥mo se resolvi√≥" ${esC ? "disabled" : ""}>${t.resolucion || ''}</textarea>

              <!-- Botones -->
              <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-primary flex-fill" onclick="actualizarTicket('${t._id}')" ${esC ? "disabled" : ""}>Guardar cambios</button>
                <button class="btn btn-success flex-fill" onclick="asignarmeTicket('${t._id}')" ${(esC || t.asignadoA) ? "disabled" : ""}>Asignarme</button>
              </div>

            </div>
          </div></div>`;
      });
    }

    // Mostrar/ocultar material seg√∫n estatus
    function onChangeEstatus(id){
      const sel  = document.getElementById(`estatus-${id}`);
      const edit = document.getElementById(`wrap-material-edit-${id}`);
      const read = document.getElementById(`wrap-material-read-${id}`);
      const ta   = document.getElementById(`material-${id}`);
      if(!sel || !edit || !read || !ta) return;
      const enEspera = sel.value === 'En espera de material';

      edit.classList.toggle('d-none', !enEspera);
      ta.disabled = !enEspera;

      // Si ya hab√≠a material, al salir de "En espera" se muestra en solo lectura
      const tieneMaterial = !!(ta.value && ta.value.trim());
      read.classList.toggle('d-none', enEspera || !tieneMaterial);
    }

    async function actualizarTicket(id){
      let e   = document.getElementById(`estatus-${id}`)?.value;
      const taM = document.getElementById(`material-${id}`);
      const rs  = document.getElementById(`resolucion-${id}`)?.value || '';

      // Solo mandamos material cuando est√° "En espera de material"
      const m = (e === 'En espera de material' && taM) ? (taM.value || '') : '';

      // Validaciones √∫tiles
      if ((e === 'Resuelto' || e === 'Cerrado') && !rs.trim()){
        alert('Para marcar como Resuelto o Cerrado, agrega la resoluci√≥n del problema.');
        return;
      }
      if (e === 'En espera de material' && (!m || !m.trim())){
        alert('Indica el material requerido para poner el ticket en espera.');
        return;
      }

      const r=await fetch(`/api/tickets/${id}`,{
        method:"PUT",
        headers:{"Content-Type":"application/json",Authorization:`Bearer ${token}`},
        body:JSON.stringify({estatus:e,requiereMaterial:m,resolucion:rs})
      });
      const d=await r.json().catch(()=>({}));
      if(!r.ok){ alert(d.mensaje||d.error||'No se pudo actualizar el ticket'); return; }

      // Deshabilitar el textarea de material despu√©s de guardar
      if (taM) taM.disabled = true;

      cargar();
    }

    async function asignarmeTicket(id){
      const r=await fetch(`/api/tickets/${id}`,{
        method:"PUT",
        headers:{"Content-Type":"application/json",Authorization:`Bearer ${token}`},
        body:JSON.stringify({asignar:true})
      });
      const d=await r.json();
      alert(d.mensaje||"Asignado");
      cargar();
    }

    // ================== Carga y memoria de filtros ==================
    let todosTickets = [];
    let kpiGlobal = { S:null, M:null };

    const STORAGE_KEYS = {
      sync: 'panel_syncKPI',
      S: { est:'filtroS_estatus', q:'filtroS_busqueda' },
      M: { est:'filtroM_estatus', q:'filtroM_busqueda' }
    };

    function saveFilters(pref){
      localStorage.setItem(STORAGE_KEYS[pref].est, document.getElementById(`filtro${pref}-estatus`).value);
      localStorage.setItem(STORAGE_KEYS[pref].q,   document.getElementById(`filtro${pref}-busqueda`).value);
    }
    function loadFilters(pref){
      const est = localStorage.getItem(STORAGE_KEYS[pref].est) ?? '';
      const q   = localStorage.getItem(STORAGE_KEYS[pref].q)   ?? '';
      document.getElementById(`filtro${pref}-estatus`).value = est;
      document.getElementById(`filtro${pref}-busqueda`).value = q;
    }
    function saveSync(){
      localStorage.setItem(STORAGE_KEYS.sync, document.getElementById('sync-kpi').checked ? '1' : '0');
    }
    function loadSync(){
      const v = localStorage.getItem(STORAGE_KEYS.sync);
      document.getElementById('sync-kpi').checked = v === '1';
    }

    function filtrarLista(pref, base){
      const tipo = pref==="S"?"Sistemas":"Mantenimiento";
      const estado = document.getElementById(`filtro${pref}-estatus`).value.trim();
      const q = document.getElementById(`filtro${pref}-busqueda`).value.toLowerCase();
      return base.filter(t=>{
        if(t.tipo!==tipo) return false;
        if(estado && t.estatus!==estado) return false;
        if(q && !(`${t.descripcion} ${t.creadoPor?.nombre||''}`.toLowerCase().includes(q))) return false;
        return true;
      });
    }

    function refrescar(){
      const soporte = todosTickets.filter(t=>t.tipo==="Sistemas");
      const mant    = todosTickets.filter(t=>t.tipo==="Mantenimiento");

      // KPIs globales
      kpiGlobal.S = calcKPIs(soporte);
      kpiGlobal.M = calcKPIs(mant);

      // Cargar estado de sync y filtros guardados
      loadSync();
      loadFilters('S');
      loadFilters('M');

      // Listas visibles (aplican filtros)
      const listaS = filtrarLista('S', todosTickets);
      const listaM = filtrarLista('M', todosTickets);

      // KPIs: globales por defecto; si el switch est√° activado, con filtros
      const usarFiltros = document.getElementById('sync-kpi').checked;
      renderKPIs(usarFiltros ? calcKPIs(listaS) : kpiGlobal.S, 'kpiS');
      renderKPIs(usarFiltros ? calcKPIs(listaM) : kpiGlobal.M, 'kpiM');

      // Render tarjetas
      renderTarjetas(listaS, 'tickets-soporte');
      renderTarjetas(listaM, 'tickets-mantenimiento');
    }

    async function cargar(){
      const r=await fetch("/api/tickets",{headers:{Authorization:`Bearer ${token}`}})
      if(!r.ok){
        console.error('Error /api/tickets', r.status);
        document.getElementById('tickets-soporte').innerHTML = '<div class="text-danger">No se pudieron cargar los tickets.</div>';
        document.getElementById('tickets-mantenimiento').innerHTML = '';
        return;
      }
      todosTickets=await r.json();
      refrescar();
    }

    // Eventos
    document.getElementById('sync-kpi').addEventListener('change', ()=>{ saveSync(); refrescar(); });
    document.getElementById('filtroS-estatus').addEventListener('change', ()=>{ saveFilters('S'); aplicarFiltros('S'); });
    document.getElementById('filtroS-busqueda').addEventListener('input', ()=>{ saveFilters('S'); });
    document.getElementById('filtroM-estatus').addEventListener('change', ()=>{ saveFilters('M'); aplicarFiltros('M'); });
    document.getElementById('filtroM-busqueda').addEventListener('input', ()=>{ saveFilters('M'); });

    // Botones p√∫blicos
    function aplicarFiltros(pref){ saveFilters(pref); refrescar(); }
    function resetFiltros(pref){
      document.getElementById(`filtro${pref}-estatus`).value = '';
      document.getElementById(`filtro${pref}-busqueda`).value = '';
      saveFilters(pref); refrescar();
    }

    cargar();
  </script>
