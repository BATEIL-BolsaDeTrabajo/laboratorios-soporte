<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Soporte y Mantenimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .kpi {
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      transition: transform .2s ease;
    }
    .kpi:hover { transform: translateY(-3px); }
    .kpi .label { font-weight: 600; opacity: .9; }
    .kpi .value { font-size: 2rem; font-weight: 700; line-height: 1; }

    .kpi-total    { background: #1E73FF; color: #fff; }   /* Azul */
    .kpi-abiertos { background: #FF9800; color: #fff; }   /* Naranja */
    .kpi-proceso  { background: #FFC107; color: #111; }   /* Amarillo */
    .kpi-espera   { background: #9E9E9E; color: #fff; }   /* Gris */
    .kpi-resueltos{ background: #03A9F4; color: #fff; }   /* Azul cielo */
    .kpi-cerrados { background: #4CAF50; color: #fff; }   /* Verde */
  </style>
</head>
<body class="bg-light">
  <div id="navbar-container"></div>

  <div class="container py-4">
    <h2 class="text-center mb-4">Panel de Trabajo - Soporte y Mantenimiento</h2>

    <!-- KPIs de Sistemas -->
    <h4 class="mt-4">Área de Sistemas</h4>
    <div class="row g-3 mb-4">
      <div class="col-6 col-md-2"><div class="kpi kpi-total"><div class="label">Total</div><div id="kpiS-total" class="value">0</div></div></div>
      <div class="col-6 col-md-2"><div class="kpi kpi-abiertos"><div class="label">Abiertos</div><div id="kpiS-abiertos" class="value">0</div></div></div>
      <div class="col-6 col-md-2"><div class="kpi kpi-proceso"><div class="label">En proceso</div><div id="kpiS-proceso" class="value">0</div></div></div>
      <div class="col-6 col-md-2"><div class="kpi kpi-espera"><div class="label">En espera</div><div id="kpiS-espera" class="value">0</div></div></div>
      <div class="col-6 col-md-2"><div class="kpi kpi-resueltos"><div class="label">Resueltos</div><div id="kpiS-resueltos" class="value">0</div></div></div>
      <div class="col-6 col-md-2"><div class="kpi kpi-cerrados"><div class="label">Cerrados</div><div id="kpiS-cerrados" class="value">0</div></div></div>
    </div>

    <!-- KPIs de Mantenimiento -->
    <h4 class="mt-5">Área de Mantenimiento</h4>
    <div class="row g-3 mb-4">
      <div class="col-6 col-md-2"><div class="kpi kpi-total"><div class="label">Total</div><div id="kpiM-total" class="value">0</div></div></div>
      <div class="col-6 col-md-2"><div class="kpi kpi-abiertos"><div class="label">Abiertos</div><div id="kpiM-abiertos" class="value">0</div></div></div>
      <div class="col-6 col-md-2"><div class="kpi kpi-proceso"><div class="label">En proceso</div><div id="kpiM-proceso" class="value">0</div></div></div>
      <div class="col-6 col-md-2"><div class="kpi kpi-espera"><div class="label">En espera</div><div id="kpiM-espera" class="value">0</div></div></div>
      <div class="col-6 col-md-2"><div class="kpi kpi-resueltos"><div class="label">Resueltos</div><div id="kpiM-resueltos" class="value">0</div></div></div>
      <div class="col-6 col-md-2"><div class="kpi kpi-cerrados"><div class="label">Cerrados</div><div id="kpiM-cerrados" class="value">0</div></div></div>
    </div>

    <!-- Contenedor de tickets -->
    <div id="tickets-container" class="mt-4"></div>
  </div>

  <script src="js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    async function cargar() {
      const res = await fetch('/api/tickets', { headers: { Authorization: `Bearer ${token}` } });
      const tickets = await res.json();
      actualizarKPIs(tickets);
    }

    function actualizarKPIs(tickets) {
      const sistemas = tickets.filter(t => t.tipo === 'Sistemas');
      const mantenimiento = tickets.filter(t => t.tipo === 'Mantenimiento');

      const contar = (arr, est) => arr.filter(t => t.estatus === est).length;

      document.getElementById('kpiS-total').textContent = sistemas.length;
      document.getElementById('kpiS-abiertos').textContent = contar(sistemas, 'Abierto');
      document.getElementById('kpiS-proceso').textContent = contar(sistemas, 'En proceso');
      document.getElementById('kpiS-espera').textContent = contar(sistemas, 'En espera de material');
      document.getElementById('kpiS-resueltos').textContent = contar(sistemas, 'Resuelto');
      document.getElementById('kpiS-cerrados').textContent = contar(sistemas, 'Cerrado');

      document.getElementById('kpiM-total').textContent = mantenimiento.length;
      document.getElementById('kpiM-abiertos').textContent = contar(mantenimiento, 'Abierto');
      document.getElementById('kpiM-proceso').textContent = contar(mantenimiento, 'En proceso');
      document.getElementById('kpiM-espera').textContent = contar(mantenimiento, 'En espera de material');
      document.getElementById('kpiM-resueltos').textContent = contar(mantenimiento, 'Resuelto');
      document.getElementById('kpiM-cerrados').textContent = contar(mantenimiento, 'Cerrado');
    }

    cargar();
  </script>
</body>
</html>
