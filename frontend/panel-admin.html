<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Trabajo ‚Äì Soporte & Mantenimiento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* === NUEVOS COLORES === */
    .bg-total { background-color: #1E73FF !important; color: #fff !important; }
    .bg-abiertos { background-color: #FF9800 !important; color: #fff !important; }
    .bg-proceso { background-color: #FFC107 !important; color: #111 !important; }
    .bg-espera { background-color: #9E9E9E !important; color: #fff !important; }
    .bg-resueltos { background-color: #03A9F4 !important; color: #fff !important; }
    .bg-cerrados { background-color: #4CAF50 !important; color: #fff !important; }

    .kpi {
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      transition: transform .2s ease;
    }
    .kpi:hover { transform: translateY(-3px); }
    .kpi .label { font-weight: 600; opacity: .9; }
    .kpi .value { font-size: 2rem; font-weight: 700; line-height: 1; }
  </style>
</head>
<body class="bg-light">
  <div id="navbar-container"></div>

  <div class="container py-4">
    <h2 class="text-center mb-2">Panel de Trabajo</h2>

    <!-- ======== PANEL SOPORTE (Sistemas) ======== -->
    <section id="sec-soporte" class="mb-5">
      <h4 class="mb-3">üñ•Ô∏è Soporte (Sistemas)</h4>

      <!-- KPIs -->
      <div class="row g-3 mb-4">
        <div class="col-6 col-md-2"><div class="kpi bg-total"><div class="label">Total</div><div id="kpiS-total" class="value">0</div></div></div>
        <div class="col-6 col-md-2"><div class="kpi bg-abiertos"><div class="label">Abiertos</div><div id="kpiS-abiertos" class="value">0</div></div></div>
        <div class="col-6 col-md-2"><div class="kpi bg-proceso"><div class="label">En proceso</div><div id="kpiS-proceso" class="value">0</div></div></div>
        <div class="col-6 col-md-2"><div class="kpi bg-espera"><div class="label">En espera</div><div id="kpiS-espera" class="value">0</div></div></div>
        <div class="col-6 col-md-2"><div class="kpi bg-resueltos"><div class="label">Resueltos</div><div id="kpiS-resueltos" class="value">0</div></div></div>
        <div class="col-6 col-md-2"><div class="kpi bg-cerrados"><div class="label">Cerrados</div><div id="kpiS-cerrados" class="value">0</div></div></div>
      </div>

      <div id="tickets-soporte" class="row g-3"></div>
    </section>

    <hr>

    <!-- ======== PANEL MANTENIMIENTO (General) ======== -->
    <section id="sec-mantenimiento" class="mt-5">
      <h4 class="mb-3">üîß Mantenimiento (General)</h4>

      <!-- KPIs -->
      <div class="row g-3 mb-4">
        <div class="col-6 col-md-2"><div class="kpi bg-total"><div class="label">Total</div><div id="kpiM-total" class="value">0</div></div></div>
        <div class="col-6 col-md-2"><div class="kpi bg-abiertos"><div class="label">Abiertos</div><div id="kpiM-abiertos" class="value">0</div></div></div>
        <div class="col-6 col-md-2"><div class="kpi bg-proceso"><div class="label">En proceso</div><div id="kpiM-proceso" class="value">0</div></div></div>
        <div class="col-6 col-md-2"><div class="kpi bg-espera"><div class="label">En espera</div><div id="kpiM-espera" class="value">0</div></div></div>
        <div class="col-6 col-md-2"><div class="kpi bg-resueltos"><div class="label">Resueltos</div><div id="kpiM-resueltos" class="value">0</div></div></div>
        <div class="col-6 col-md-2"><div class="kpi bg-cerrados"><div class="label">Cerrados</div><div id="kpiM-cerrados" class="value">0</div></div></div>
      </div>

      <div id="tickets-mantenimiento" class="row g-3"></div>
    </section>
  </div>

  <script>
    // === CONFIG DE COLORES DE TARJETAS DE TICKETS ===
    const ESTILOS = {
      "Abierto":   { border: "abiertos",  bg: "bg-abiertos",  text: "text-white" },
      "En proceso":{ border: "proceso",   bg: "bg-proceso",   text: "text-dark" },
      "En espera de material": { border: "espera", bg: "bg-espera", text: "text-white" },
      "Resuelto":  { border: "resueltos", bg: "bg-resueltos", text: "text-white" },
      "Cerrado":   { border: "cerrados",  bg: "bg-cerrados",  text: "text-white" }
    };

    async function cargar() {
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "login.html";
      const res = await fetch("/api/tickets", { headers: { Authorization: `Bearer ${token}` } });
      const tickets = await res.json();
      renderTarjetas(tickets);
    }

    function renderTarjetas(tickets){
      const soporte = tickets.filter(t=>t.tipo==='Sistemas');
      const mant    = tickets.filter(t=>t.tipo==='Mantenimiento');

      const render = (arr, contId)=>{
        const cont = document.getElementById(contId);
        cont.innerHTML = "";
        arr.forEach(t=>{
          const e = ESTILOS[t.estatus] || { border:'secondary', bg:'bg-light', text:'text-dark' };
          cont.innerHTML += `
            <div class="col-md-6">
              <div class="card border-${e.border} ${e.bg} ${e.text}">
                <div class="card-body">
                  <h5 class="card-title mb-1">${t.tipo}</h5>
                  <p class="card-text mb-1"><strong>Descripci√≥n:</strong> ${t.descripcion || '‚Äî'}</p>
                  <p class="card-text small mb-1"><strong>Estado:</strong> ${t.estatus}</p>
                  <p class="card-text small mb-1"><strong>Prioridad:</strong> ${t.prioridad || 'Media'}</p>
                  <p class="card-text small mb-0"><strong>Creado por:</strong> ${t.creadoPor?.nombre || '‚Äî'}</p>
                </div>
              </div>
            </div>`;
        });
      };
      render(soporte,'tickets-soporte');
      render(mant,'tickets-mantenimiento');
    }

    cargar();
  </script>

  <script src="js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
