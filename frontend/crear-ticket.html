<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Ticket de Soporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Aquí se insertará el menú -->
  <div id="navbar-container"></div>

  <!-- Contenido principal -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Crear Ticket de Soporte</h2>

    <form id="formTicket">
      <div class="mb-3">
        <label class="form-label">Tipo de soporte</label>
        <select id="tipo" class="form-select" required>
          <option value="">Selecciona una opción</option>
          <option value="Sistemas">Sistemas</option>
          <option value="Mantenimiento">Mantenimiento</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción del problema</label>
        <textarea id="descripcion" class="form-control" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar Ticket</button>
      <div id="mensaje" class="mt-3 text-center text-success fw-bold"></div>
    </form>
  </div>

  <!-- Scripts Bootstrap y Navbar -->
  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("usuario");
      window.location.href = "login.html";
    }

    document.getElementById("formTicket").addEventListener("submit", async (e) => {
      e.preventDefault();
      const tipo = document.getElementById("tipo").value;
      const descripcion = document.getElementById("descripcion").value;

      const res = await fetch("/api/tickets", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ tipo, descripcion })
      });

      const data = await res.json();
      document.getElementById("mensaje").textContent = data.mensaje || "Error al crear ticket";
      document.getElementById("formTicket").reset();
    });
  </script>

  <script src="js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
