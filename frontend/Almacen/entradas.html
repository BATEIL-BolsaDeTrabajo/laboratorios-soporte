<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entradas - Almac√©n</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Entradas al almac√©n</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEntrada" onclick="prepararNuevaEntrada()">
        + Registrar entrada
      </button>
    </div>

    <!-- FILTROS -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">

          <div class="col-md-4">
            <label class="form-label">Producto</label>
            <select id="filtroProducto" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Proveedor</label>
            <input type="text" id="filtroProveedor" class="form-control">
          </div>

          <div class="col-md-2">
            <label class="form-label">Desde</label>
            <input type="date" id="filtroDesde" class="form-control">
          </div>

          <div class="col-md-2">
            <label class="form-label">Hasta</label>
            <input type="date" id="filtroHasta" class="form-control">
          </div>

          <div class="col-md-1 d-flex align-items-end">
            <button class="btn btn-dark w-100" onclick="cargarEntradas()">Filtrar</button>
          </div>

        </div>
      </div>
    </div>

    <!-- TABLA -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="tablaEntradas">
        <thead class="table-light">
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Proveedor</th>
            <th>Folio</th>
            <th>Fecha</th>
            <th>Registrado por</th>
            <th style="width: 160px;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7" class="text-center text-muted">Cargando...</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- MODAL NUEVA ENTRADA / AGREGAR STOCK -->
  <div class="modal fade" id="modalEntrada" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <form id="formEntrada">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEntradaTitulo">Registrar entrada</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">

            <div class="mb-3">
              <label class="form-label">Producto</label>
              <select id="entradaProducto" class="form-select" required></select>
              <div class="form-text" id="entradaHint" style="display:none;">
                Est√°s agregando m√°s cantidad a este producto (se sumar√° al stock).
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <input type="number" id="entradaCantidad" min="1" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Proveedor</label>
              <input type="text" id="entradaProveedor" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Folio / Factura</label>
              <input type="text" id="entradaFolio" class="form-control">
            </div>

          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit" id="btnGuardarEntrada">Guardar</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "../login.html";

    const tablaBody = document.querySelector("#tablaEntradas tbody");

    // ‚úÖ Solo Jose puede ver el bot√≥n eliminar (visual)
    const usuarioActual = (typeof obtenerUsuarioActual === "function") ? obtenerUsuarioActual() : null;
    const puedeEliminar = (usuarioActual?.email || "").toLowerCase() === "jose.garcia@bateil.edu.mx";

    // Modo del modal: "nueva" o "agregar"
    let modalModo = "nueva";

    // üîí Candado para evitar doble submit
    let enviandoEntrada = false;

    function fmtFecha(dt) {
      const d = new Date(dt);
      const pad = n => String(n).padStart(2, "0");
      return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    /** ===========================
     *  CARGAR PRODUCTOS EN SELECTS
     *  Entradas: INCLUYE stock 0
     =========================== */
    async function cargarProductosSelect() {
      const res = await fetch("/api/almacen/productos-select-entrada", {
        headers: { "Authorization": "Bearer " + token }
      });

      if (res.status === 401) { window.location.href = "../login.html"; return; }

      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        alert(err.mensaje || "Error al cargar productos");
        return;
      }

      const data = await res.json(); // ‚úÖ array

      const filtro = document.getElementById("filtroProducto");
      const selectEntrada = document.getElementById("entradaProducto");

      filtro.innerHTML = `<option value="">Todos</option>`;
      selectEntrada.innerHTML = `<option value="" disabled selected>Seleccione...</option>`;

      (data || []).forEach(p => {
        const stock = (p.stockActual ?? 0);
        const txt = `${p.nombre} (Stock: ${stock})`;

        filtro.innerHTML += `<option value="${p._id}">${txt}</option>`;
        selectEntrada.innerHTML += `<option value="${p._id}">${txt}</option>`;
      });
    }

    /** ===========================
     *  CARGAR ENTRADAS
     =========================== */
    async function cargarEntradas() {
      const params = new URLSearchParams();

      const p = document.getElementById("filtroProducto").value;
      const prov = document.getElementById("filtroProveedor").value;
      const d = document.getElementById("filtroDesde").value;
      const h = document.getElementById("filtroHasta").value;

      if (p) params.append("productoId", p);
      if (prov) params.append("proveedor", prov);
      if (d) params.append("fechaInicio", d);
      if (h) params.append("fechaFin", h);

      const res = await fetch("/api/almacen/entradas?" + params.toString(), {
        headers: { "Authorization": "Bearer " + token }
      });

      if (res.status === 401) { window.location.href = "../login.html"; return; }

      const data = await res.json();

      tablaBody.innerHTML = "";

      if (!data.entradas?.length) {
        tablaBody.innerHTML =
          `<tr><td colspan="7" class="text-center text-muted">Sin datos.</td></tr>`;
        return;
      }

      data.entradas.forEach(e => {
        const prodId = e.producto?._id || "";
        const prodNombre = e.producto?.nombre || "-";

        tablaBody.innerHTML += `
          <tr>
            <td>${prodNombre}</td>
            <td>${e.cantidad}</td>
            <td>${e.proveedor || "-"}</td>
            <td>${e.folio || "-"}</td>
            <td>${fmtFecha(e.fecha)}</td>
            <td>${e.registradoPor?.nombre || "-"}</td>
            <td class="text-center">
              <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-sm btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#modalEntrada"
                  onclick="abrirModalAgregarStock('${prodId}')">
                  + Agregar
                </button>

                ${
                  puedeEliminar
                    ? `<button class="btn btn-sm btn-danger"
                         onclick="eliminarEntrada('${e._id}')">
                         Eliminar
                       </button>`
                    : ""
                }
              </div>
            </td>
          </tr>
        `;
      });
    }

    /** ===========================
     *  NUEVA ENTRADA
     =========================== */
    function prepararNuevaEntrada() {
      modalModo = "nueva";

      document.getElementById("modalEntradaTitulo").textContent = "Registrar entrada";
      document.getElementById("entradaHint").style.display = "none";
      document.getElementById("btnGuardarEntrada").textContent = "Guardar";

      document.getElementById("formEntrada").reset();

      // permitir seleccionar producto
      const sel = document.getElementById("entradaProducto");
      sel.disabled = false;
    }

    /** ===========================
     *  ABRIR MODAL PARA AGREGAR STOCK
     *  (producto fijo)
     =========================== */
    function abrirModalAgregarStock(productoId) {
      modalModo = "agregar";

      document.getElementById("modalEntradaTitulo").textContent = "Agregar cantidad a producto";
      document.getElementById("entradaHint").style.display = "block";
      document.getElementById("btnGuardarEntrada").textContent = "Sumar";

      // Reset parcial
      document.getElementById("formEntrada").reset();

      // Seleccionar y bloquear producto
      const sel = document.getElementById("entradaProducto");
      sel.value = productoId;
      sel.disabled = true;

      document.getElementById("entradaCantidad").focus();
    }

    /** ===========================
     *  ELIMINAR ENTRADA (solo Jose)
     =========================== */
    async function eliminarEntrada(entradaId) {
      if (!puedeEliminar) return;

      const ok = confirm("¬øSeguro que deseas ELIMINAR esta entrada?\nEsto revertir√° el stock.");
      if (!ok) return;

      const res = await fetch("/api/almacen/entradas/" + entradaId, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });

      if (res.status === 401) { window.location.href = "../login.html"; return; }

      const data = await res.json().catch(() => ({}));

      if (!res.ok) {
        alert(data.mensaje || "No se pudo eliminar la entrada.");
        return;
      }

      alert(data.mensaje || "Entrada eliminada ‚úÖ");
      await cargarEntradas();
    }

    /** ===========================
     *  SUBMIT (FIX DUPLICADO ‚úÖ)
     =========================== */
    document.getElementById("formEntrada").addEventListener("submit", async (e) => {
      e.preventDefault();

      // üîí Evitar doble env√≠o
      if (enviandoEntrada) return;
      enviandoEntrada = true;

      const btn = document.getElementById("btnGuardarEntrada");
      btn.disabled = true;

      try {
        const sel = document.getElementById("entradaProducto");
        const productoId = sel.value;

        if (!productoId) {
          alert("Selecciona un producto");
          return;
        }

        const payload = {
          productoId,
          cantidad: Number(document.getElementById("entradaCantidad").value),
          proveedor: document.getElementById("entradaProveedor").value,
          folio: document.getElementById("entradaFolio").value
        };

        if (!payload.cantidad || payload.cantidad < 1) {
          alert("La cantidad debe ser mayor a 0");
          return;
        }

        const res = await fetch("/api/almacen/entradas", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (res.status === 401) { window.location.href = "../login.html"; return; }

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          alert(err.mensaje || "Error al registrar la entrada");
          return;
        }

        alert(modalModo === "agregar" ? "Cantidad agregada ‚úÖ" : "Entrada registrada ‚úÖ");
        await cargarEntradas();

        // cerrar modal
        bootstrap.Modal.getInstance(document.getElementById("modalEntrada")).hide();

      } finally {
        // üîì Liberar candado y bot√≥n
        enviandoEntrada = false;
        btn.disabled = false;

        // Rehabilitar select para futuros usos
        const sel = document.getElementById("entradaProducto");
        sel.disabled = false;
      }
    });

    /** ===========================
     *  INICIALIZACI√ìN
     =========================== */
    document.addEventListener("DOMContentLoaded", () => {
      cargarProductosSelect();
      cargarEntradas();
    });
  </script>

</body>
</html>
