<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ajustes de Inventario - Almacén</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Ajustes de Inventario</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAjuste" onclick="nuevoAjuste()">
        + Registrar ajuste
      </button>
    </div>

    <!-- FILTROS -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          
          <div class="col-md-4">
            <label class="form-label">Producto</label>
            <select id="filtroProducto" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Tipo</label>
            <select id="filtroTipo" class="form-select">
              <option value="">Todos</option>
              <option value="merma">Merma</option>
              <option value="devolucion">Devolución</option>
              <option value="error">Corrección</option>
            </select>
          </div>

          <div class="col-md-2">
            <label class="form-label">Desde</label>
            <input type="date" id="filtroDesde" class="form-control">
          </div>

          <div class="col-md-2">
            <label class="form-label">Hasta</label>
            <input type="date" id="filtroHasta" class="form-control">
          </div>

          <div class="col-md-1 d-flex align-items-end">
            <button class="btn btn-dark w-100" onclick="cargarAjustes()">Filtrar</button>
          </div>

        </div>
      </div>
    </div>

    <!-- TABLA -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="tablaAjustes">
        <thead class="table-light">
          <tr>
            <th>Producto</th>
            <th>Tipo</th>
            <th>Cantidad</th>
            <th>Motivo</th>
            <th>Fecha</th>
            <th>Realizado por</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6" class="text-center text-muted">Cargando...</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- MODAL AJUSTE -->
  <div class="modal fade" id="modalAjuste" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <form id="formAjuste">
          <div class="modal-header">
            <h5 class="modal-title">Registrar Ajuste</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">

            <div class="mb-3">
              <label class="form-label">Producto</label>
              <select id="ajusteProducto" class="form-select" required></select>
            </div>

            <div class="mb-3">
              <label class="form-label">Tipo de ajuste</label>
              <select id="ajusteTipo" class="form-select" required>
                <option value="merma">Merma (resta)</option>
                <option value="devolucion">Devolución (suma)</option>
                <option value="error">Corrección manual</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <input type="number" id="ajusteCantidad" min="1" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Motivo</label>
              <textarea id="ajusteMotivo" class="form-control" required></textarea>
            </div>

          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Registrar</button>
          </div>

        </form>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    const token = localStorage.getItem("token");
    if (!token) window.location.href = "../login.html";

    const tablaBody = document.querySelector("#tablaAjustes tbody");

    function fmtFecha(dt) {
      const d = new Date(dt);
      const pad = n => String(n).padStart(2, "0");
      return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    /** ===========================
     *  Cargar productos
     =========================== */
    async function cargarProductosSelect() {
      const res = await fetch("/api/almacen/productos-select", {
        headers: { "Authorization": "Bearer " + token }
      });

      if (res.status === 401) {
        window.location.href = "../login.html";
        return;
      }

      if (res.status === 403) {
        alert("No tienes permiso para cargar productos.");
        return;
      }

      if (!res.ok) {
        console.error("Error al cargar productos:", res.status);
        return;
      }

      const data = await res.json(); // ✅ data ES un array

      const filtro = document.getElementById("filtroProducto");
      const selectAjuste = document.getElementById("ajusteProducto");

      filtro.innerHTML = `<option value="">Todos</option>`;
      selectAjuste.innerHTML = `<option value="" disabled selected>Seleccione...</option>`;

      // ✅ Mostrar stock y evitar errores si viene vacío
      (data || []).forEach(p => {
        const stock = (p.stockActual ?? 0);
        const txt = `${p.nombre} (Stock: ${stock})`;

        filtro.innerHTML += `<option value="${p._id}">${txt}</option>`;
        selectAjuste.innerHTML += `<option value="${p._id}">${txt}</option>`;
      });
    }

    /** ===========================
     *  Cargar ajustes
     =========================== */
    async function cargarAjustes() {
      const params = new URLSearchParams();

      const p = document.getElementById("filtroProducto").value;
      const tipo = document.getElementById("filtroTipo").value;
      const d = document.getElementById("filtroDesde").value;
      const h = document.getElementById("filtroHasta").value;

      if (p) params.append("productoId", p);
      if (tipo) params.append("tipo", tipo);
      if (d) params.append("fechaInicio", d);
      if (h) params.append("fechaFin", h);

      const res = await fetch("/api/almacen/ajustes?" + params.toString(), {
          headers: { "Authorization": "Bearer " + token }
        });

        if (res.status === 401) {
          window.location.href = "../login.html";
          return;
        }

        if (!res.ok) {
          console.error("Error al cargar ajustes:", res.status);
          tablaBody.innerHTML =
            `<tr><td colspan="6" class="text-center text-danger">Error al cargar ajustes.</td></tr>`;
          return;
        }

        const data = await res.json();


      tablaBody.innerHTML = "";

      if (!data.ajustes.length) {
        tablaBody.innerHTML =
          `<tr><td colspan="6" class="text-center text-muted">Sin datos.</td></tr>`;
        return;
      }

      data.ajustes.forEach(a => {
        tablaBody.innerHTML += `
          <tr>
            <td>${a.producto?.nombre || "-"}</td>
            <td>${a.tipo}</td>
            <td>${a.cantidad}</td>
            <td>${a.motivo}</td>
            <td>${fmtFecha(a.fecha)}</td>
            <td>${a.realizadoPor?.nombre || "-"}</td>
          </tr>
        `;
      });
    }

    /** ===========================
     *  Registrar ajuste
     =========================== */
    function nuevoAjuste() {
      document.getElementById("formAjuste").reset();
    }

    document.getElementById("formAjuste").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        productoId: document.getElementById("ajusteProducto").value,
        tipo: document.getElementById("ajusteTipo").value,
        cantidad: Number(document.getElementById("ajusteCantidad").value),
        motivo: document.getElementById("ajusteMotivo").value
      };

      const res = await fetch("/api/almacen/ajustes", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (res.status === 401) {
        alert("Tu sesión expiró, inicia sesión nuevamente.");
        window.location.href = "../login.html";
        return;
      }

      if (res.ok) {
        alert("Ajuste registrado.");
        cargarAjustes();
        bootstrap.Modal.getInstance(document.getElementById("modalAjuste")).hide();
      } else {
        alert("Error al registrar ajuste.");
      }
    });

    /** ===========================
     *  Inicialización
     =========================== */
    document.addEventListener("DOMContentLoaded", () => {
      cargarProductosSelect();
      cargarAjustes();
    });

  </script>

</body>
</html>
