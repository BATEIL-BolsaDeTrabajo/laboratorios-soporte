<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salidas - Almacén</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Salidas del almacén</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSalida" onclick="prepararNuevaSalida()">
        + Registrar salida
      </button>
    </div>

    <!-- FILTROS -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">

          <div class="col-md-3">
            <label class="form-label">Producto</label>
            <select id="filtroProducto" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Persona</label>
            <input type="text" id="filtroPersona" class="form-control">
          </div>

          <div class="col-md-3">
            <label class="form-label">Departamento</label>
            <input type="text" id="filtroDepartamento" class="form-control">
          </div>

          <div class="col-md-2">
            <label class="form-label">Desde</label>
            <input type="date" id="filtroDesde" class="form-control">
          </div>

          <div class="col-md-2">
            <label class="form-label">Hasta</label>
            <input type="date" id="filtroHasta" class="form-control">
          </div>

          <div class="col-md-1 d-flex align-items-end">
            <button class="btn btn-dark w-100" onclick="cargarSalidas()">Filtrar</button>
          </div>

        </div>
      </div>
    </div>

    <!-- TABLA -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="tablaSalidas">
        <thead class="table-light">
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Entregado a</th>
            <th>Departamento</th>
            <th>Comentarios</th>
            <th>Fecha</th>
            <th>Realizado por</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7" class="text-center text-muted">Cargando...</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- MODAL SALIDA -->
  <div class="modal fade" id="modalSalida" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <form id="formSalida">
          <div class="modal-header">
            <h5 class="modal-title">Registrar salida</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">

            <div class="mb-3">
              <label class="form-label">Producto</label>
              <select id="salidaProducto" class="form-select" required></select>
            </div>

            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <input type="number" id="salidaCantidad" min="1" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Entregado a</label>
              <input type="text" id="salidaPersona" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Departamento</label>
              <input type="text" id="salidaDepartamento" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Comentarios</label>
              <textarea id="salidaComentarios" class="form-control"></textarea>
            </div>

          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Registrar</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    const token = localStorage.getItem("token");
    if (!token) window.location.href = "../login.html";

    const tablaBody = document.querySelector("#tablaSalidas tbody");

    function fmtFecha(dt) {
      const d = new Date(dt);
      const pad = n => String(n).padStart(2, "0");
      return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    /** ===========================
     *  Cargar productos
     =========================== */
    async function cargarProductosSelect() {
      const res = await fetch("/api/almacen/productos", {
        headers: { "Authorization": "Bearer " + token }
      });

      if (res.status === 401) return window.location.href = "../login.html";

      const data = await res.json();

      const filtro = document.getElementById("filtroProducto");
      const selectSalida = document.getElementById("salidaProducto");

      filtro.innerHTML = `<option value="">Todos</option>`;
      selectSalida.innerHTML = `<option value="" disabled selected>Seleccione...</option>`;

      data.productos.forEach(p => {
        filtro.innerHTML += `<option value="${p._id}">${p.nombre}</option>`;
        selectSalida.innerHTML += `<option value="${p._id}">${p.nombre}</option>`;
      });
    }

    /** ===========================
     *  Cargar salidas
     =========================== */
    async function cargarSalidas() {
      const params = new URLSearchParams();

      const p = document.getElementById("filtroProducto").value;
      const pers = document.getElementById("filtroPersona").value;
      const dep = document.getElementById("filtroDepartamento").value;
      const d = document.getElementById("filtroDesde").value;
      const h = document.getElementById("filtroHasta").value;

      if (p) params.append("productoId", p);
      if (pers) params.append("entregadoA", pers);
      if (dep) params.append("departamento", dep);
      if (d) params.append("fechaInicio", d);
      if (h) params.append("fechaFin", h);

      const res = await fetch("/api/almacen/salidas?" + params.toString(), {
        headers: { "Authorization": "Bearer " + token }
      });

      if (res.status === 401) return window.location.href = "../login.html";

      const data = await res.json();

      tablaBody.innerHTML = "";

      if (!data.salidas.length) {
        tablaBody.innerHTML =
          `<tr><td colspan="7" class="text-center text-muted">Sin datos.</td></tr>`;
        return;
      }

      data.salidas.forEach(s => {
        tablaBody.innerHTML += `
          <tr>
            <td>${s.producto?.nombre || "-"}</td>
            <td>${s.cantidad}</td>
            <td>${s.entregadoA}</td>
            <td>${s.departamento}</td>
            <td>${s.comentarios || "-"}</td>
            <td>${fmtFecha(s.fecha)}</td>
            <td>${s.realizadoPor?.nombre || "-"}</td>
          </tr>
        `;
      });
    }

    /** ===========================
     *  Registrar salida
     =========================== */
    function prepararNuevaSalida() {
      document.getElementById("formSalida").reset();
    }

    document.getElementById("formSalida").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        productoId: document.getElementById("salidaProducto").value,
        cantidad: Number(document.getElementById("salidaCantidad").value),
        entregadoA: document.getElementById("salidaPersona").value,
        departamento: document.getElementById("salidaDepartamento").value,
        comentarios: document.getElementById("salidaComentarios").value
      };

      const res = await fetch("/api/almacen/salidas", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (res.status === 401) {
        alert("Tu sesión expiró, inicia sesión nuevamente.");
        window.location.href = "../login.html";
        return;
      }

      const data = await res.json();

      if (res.ok) {
        if (data.alertaBajoStock) {
          alert("Salida registrada. ⚠ El producto quedó en bajo stock.");
        } else {
          alert("Salida registrada.");
        }

        cargarSalidas();
        bootstrap.Modal.getInstance(document.getElementById("modalSalida")).hide();
      } else {
        alert(data.mensaje || "Error al registrar la salida");
      }
    });

    /** ===========================
     *  Inicializar
     =========================== */
    document.addEventListener("DOMContentLoaded", () => {
      cargarProductosSelect();
      cargarSalidas();
    });

  </script>

</body>
</html>
