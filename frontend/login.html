<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-dark text-white text-center">
            <h4>Inicio de Sesión</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="correo" class="form-label">Correo institucional</label>
                <input type="email" id="correo" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" id="contraseña" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <div id="mensaje" class="mt-3 text-danger text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const contraseña = document.getElementById("contraseña").value;
      const mensaje = document.getElementById("mensaje");

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ correo, contraseña })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);

          // Decodificar el JWT para obtener los roles
          const payload = JSON.parse(atob(data.token.split('.')[1]));
          const roles = payload.roles;

          // Guardar los roles en localStorage para usar en el menú
          localStorage.setItem("usuario", JSON.stringify({ roles }));

          // Redirigir según el rol
          if (roles.includes("admin")) {
            window.location.href = "dashboard.html";
          } else if (roles.includes("soporte") || roles.includes("mantenimiento")) {
            window.location.href = "panel-soporte.html";
          } else {
            window.location.href = "crear-ticket.html";
          }
        } else {
          mensaje.textContent = data.mensaje || "Credenciales incorrectas";
        }
      } catch (error) {
        mensaje.textContent = "Error de conexión con el servidor.";
      }
    });
  </script>
</body>
</html>
