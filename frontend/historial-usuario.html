<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial por Usuario - RR.HH.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div id="navbar-container"></div>
  <div class="container mt-5">
    <h2 class="mb-4">üîç Consultar Historial por Usuario</h2>

    <!-- B√∫squeda y selector -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" class="form-control" id="buscador" placeholder="Buscar por nombre o correo...">
      </div>
      <div class="col-md-6">
        <select id="selector" class="form-select">
          <option value="">-- Selecciona un usuario --</option>
        </select>
      </div>
    </div>

    <div id="mensaje"></div>

    <div id="contenedor-tablas" style="display: none;">
      <!-- VACACIONES -->
      <h4 class="mt-4">üìÑ Vacaciones</h4>
      <table class="table table-bordered table-hover" id="tablaVacaciones">
        <thead class="table-dark">
          <tr>
            <th>Fecha inicio</th>
            <th>Fecha fin</th>
            <th>D√≠as solicitados</th>
            <th>Estatus</th>
            <th>Revisado por</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- TIEMPO POR TIEMPO -->
      <h4 class="mt-4">‚è± Tiempo por Tiempo</h4>
      <table class="table table-bordered table-hover" id="tablaTiempo">
        <thead class="table-dark">
          <tr>
            <th>Horas</th>
            <th>Motivo</th>
            <th>Estatus</th>
            <th>Revisado por</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const buscador = document.getElementById("buscador");
    const selector = document.getElementById("selector");
    const mensaje = document.getElementById("mensaje");
    const contenedorTablas = document.getElementById("contenedor-tablas");
    let usuarios = [];

    async function cargarUsuarios() {
      const res = await fetch("/api/users", {
        headers: { Authorization: `Bearer ${token}` }
      });
      usuarios = await res.json();

      // Llenar <select>
      usuarios.forEach(u => {
        const option = document.createElement("option");
        option.value = u._id;
        option.textContent = u.nombre;
        selector.appendChild(option);
      });
    }

    function mostrarHistorial(usuario) {
      if (!usuario) {
        contenedorTablas.style.display = "none";
        mensaje.innerHTML = `<div class="alert alert-warning">‚ùå Usuario no encontrado.</div>`;
        return;
      }

      mensaje.innerHTML = `<div class="alert alert-info">üìå Mostrando historial de: <strong>${usuario.nombre}</strong></div>`;
      cargarVacaciones(usuario._id);
      cargarTiempo(usuario._id);
      contenedorTablas.style.display = "block";
    }

    buscador.addEventListener("input", () => {
      const texto = buscador.value.toLowerCase();
      const usuario = usuarios.find(u =>
        u.nombre?.toLowerCase().includes(texto) ||
        u.correo?.toLowerCase().includes(texto)
      );
      mostrarHistorial(usuario);
    });

    selector.addEventListener("change", () => {
      const userId = selector.value;
      const usuario = usuarios.find(u => u._id === userId);
      mostrarHistorial(usuario);
    });

    async function cargarVacaciones(userId) {
      const tabla = document.querySelector("#tablaVacaciones tbody");
      tabla.innerHTML = "";

      const res = await fetch(`/api/vacaciones/usuario/${userId}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const datos = await res.json();

      if (!res.ok) {
        tabla.innerHTML = `<tr><td colspan="5" class="text-danger">${datos.mensaje}</td></tr>`;
        return;
      }

      if (datos.length === 0) {
        tabla.innerHTML = `<tr><td colspan="5" class="text-muted">Sin registros.</td></tr>`;
        return;
      }

      datos.forEach(v => {
        tabla.innerHTML += `
          <tr>
            <td>${new Date(v.fechaInicio).toLocaleDateString()}</td>
            <td>${new Date(v.fechaFin).toLocaleDateString()}</td>
            <td>${v.diasSolicitados}</td>
            <td><span class="badge bg-${v.estatus === 'Aceptado' ? 'success' : v.estatus === 'Rechazado' ? 'danger' : 'warning'}">${v.estatus}</span></td>
            <td>${v.revisadoPor?.nombre || '-'}</td>
          </tr>
        `;
      });
    }

    async function cargarTiempo(userId) {
      const tabla = document.querySelector("#tablaTiempo tbody");
      tabla.innerHTML = "";

      const res = await fetch(`/api/tiempo/usuario/${userId}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const datos = await res.json();

      if (!res.ok) {
        tabla.innerHTML = `<tr><td colspan="4" class="text-danger">${datos.mensaje}</td></tr>`;
        return;
      }

      if (datos.length === 0) {
        tabla.innerHTML = `<tr><td colspan="4" class="text-muted">Sin registros.</td></tr>`;
        return;
      }

      datos.forEach(t => {
        tabla.innerHTML += `
          <tr>
            <td>${t.horas}</td>
            <td>${t.motivo || '-'}</td>
            <td><span class="badge bg-${t.estatus === 'Aceptado' ? 'success' : t.estatus === 'Rechazado' ? 'danger' : 'warning'}">${t.estatus}</span></td>
            <td>${t.revisadoPor?.nombre || '-'}</td>
          </tr>
        `;
      });
    }

    cargarUsuarios();
  </script>
  <script src="js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
