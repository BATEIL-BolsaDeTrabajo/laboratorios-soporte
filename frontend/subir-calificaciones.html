<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Calificaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div id="navbar-container"></div>
  <div class="container mt-5">
    <h3 class="mb-4">üì§ Subir archivo de calificaciones</h3>

    <form id="formExcel" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="archivo" class="form-label">Selecciona el archivo .xlsx</label>
        <input class="form-control" type="file" id="archivo" name="archivo" accept=".xlsx" required>
      </div>

      <div class="mb-3">
        <label for="periodo" class="form-label">Periodo</label>
        <select class="form-select" id="periodo" name="periodo" required>
          <option value="">Cargando periodos...</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="parcial" class="form-label">¬øQu√© contiene el archivo?</label>
        <select class="form-select" id="parcial" name="parcial">
          <option value="">Todos los parciales y final</option>
          <option value="1">Solo Parcial 1</option>
          <option value="2">Solo Parcial 2</option>
          <option value="3">Solo Parcial 3</option>
          <option value="4">Solo Parcial 4</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Subir</button>
    </form>

    <div id="mensaje" class="mt-4"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');

    async function cargarPeriodos() {
      const res = await fetch('/api/calificaciones/periodos', {
        headers: { Authorization: `Bearer ${token}` }
      });

      const periodos = await res.json();
      const select = document.getElementById('periodo');
      select.innerHTML = '';

      periodos.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        select.appendChild(opt);
      });

      // Opci√≥n para agregar uno nuevo
      const nuevo = document.createElement('option');
      nuevo.value = 'nuevo';
      nuevo.textContent = '‚ûï Nuevo periodo...';
      select.appendChild(nuevo);

      select.addEventListener('change', () => {
        if (select.value === 'nuevo') {
          const nuevoPeriodo = prompt('Escribe el nuevo periodo (ej: 2026-EneroJulio):');
          if (nuevoPeriodo) {
            const nuevoLimpio = nuevoPeriodo.trim().toLowerCase();
            const opciones = Array.from(select.options).map(opt => opt.value.trim().toLowerCase());

            if (!opciones.includes(nuevoLimpio)) {
              const opt = document.createElement('option');
              opt.value = nuevoPeriodo.trim();
              opt.textContent = nuevoPeriodo.trim();
              opt.selected = true;
              select.appendChild(opt);
            } else {
              const existente = Array.from(select.options).find(opt =>
                opt.value.trim().toLowerCase() === nuevoLimpio
              );
              if (existente) existente.selected = true;
            }
          }

          // Si cancelaron o no escribieron nada
          if (!select.value || select.value === 'nuevo') {
            select.value = '';
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', cargarPeriodos);

    document.getElementById('formExcel').addEventListener('submit', async (e) => {
      e.preventDefault();

      const archivo = document.getElementById('archivo').files[0];
      const parcial = document.getElementById('parcial').value;
      const periodo = document.getElementById('periodo').value;
      const mensaje = document.getElementById('mensaje');

      mensaje.innerHTML = '';
      if (!archivo || !periodo) return;

      const formData = new FormData();
      formData.append('archivo', archivo);
      formData.append('parcial', parcial);
      formData.append('periodo', periodo);

      const res = await fetch('/api/calificaciones/upload', {
        method: 'POST',
        body: formData,
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      const resultado = await res.json();
      if (res.ok) {
        mensaje.innerHTML = `<div class="alert alert-success">${resultado.mensaje}<br>üìö Registros procesados: ${resultado.registros}</div>`;
      } else {
        mensaje.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${resultado.error}</div>`;
      }
    });
  </script>
</body>
</html>
  <script src="js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
