<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservas - Coordinaci√≥n D</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div id="navbar-container"></div>

  <div class="container py-4">
    <h2 class="mb-4">üìÖ Reservas de Laboratorios (Coordinaci√≥n D)</h2>

    <!-- Filtros -->
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <label class="form-label">Desde</label>
        <input type="date" id="desde" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Hasta</label>
        <input type="date" id="hasta" class="form-control">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button id="btnBuscar" class="btn btn-primary w-100">üîç Buscar</button>
      </div>
    </div>

    <!-- Tabla de reservas -->
    <div class="table-responsive">
      <table class="table table-sm table-striped align-middle">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Laboratorio</th>
            <th>Reservado por</th>
            <th>Correo</th>
          </tr>
        </thead>
        <tbody id="tbody-reservas"></tbody>
      </table>
    </div>
  </div>

  <!-- Navbar din√°mico -->
  <script src="js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script embebido para Coordinaci√≥n -->
  <script>
    async function fetchJSON(url) {
      var token = localStorage.getItem('token');
      var res = await fetch(url, {
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        }
      });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return res.json();
    }

    function fmtFecha(iso) {
      var d = new Date(iso);
      return d.toLocaleDateString('es-MX', { weekday:'short', year:'numeric', month:'2-digit', day:'2-digit' });
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('btnBuscar').addEventListener('click', cargar);

      // rango inicial: √∫ltimos 7 d√≠as a pr√≥ximos 7
      var d = new Date();
      var desde = new Date(); desde.setDate(d.getDate() - 7);
      var hasta = new Date(); hasta.setDate(d.getDate() + 7);
      document.getElementById('desde').value = desde.toISOString().slice(0,10);
      document.getElementById('hasta').value = hasta.toISOString().slice(0,10);

      cargar();
    });

    async function cargar() {
      try {
        var desde = document.getElementById('desde').value;
        var hasta = document.getElementById('hasta').value;

        var q = new URLSearchParams();
        if (desde) q.set('desde', desde);
        if (hasta) q.set('hasta', hasta);

        var url = '/api/horarios/coordinacion?' + q.toString();
        var data = await fetchJSON(url);

        var tbody = document.getElementById('tbody-reservas');
        tbody.innerHTML = '';

        data.forEach(function (r) {
          var nombre = (r.reservadoPor && r.reservadoPor.nombre) ? r.reservadoPor.nombre : '-';
          var correo = (r.reservadoPor && r.reservadoPor.correo) ? r.reservadoPor.correo : '-';
          var tr = document.createElement('tr');
          tr.innerHTML =
            '<td>' + fmtFecha(r.fecha) + '</td>' +
            '<td>' + r.hora + '</td>' +
            '<td>' + r.laboratorio + '</td>' +
            '<td>' + nombre + '</td>' +
            '<td>' + correo + '</td>';
          tbody.appendChild(tr);
        });

        if (data.length === 0) {
          var tr = document.createElement('tr');
          tr.innerHTML = '<td colspan="5" class="text-center text-muted">No hay reservas en este rango.</td>';
          tbody.appendChild(tr);
        }
      } catch (e) {
        console.error(e);
        alert('‚ùå No se pudieron cargar las reservas.');
      }
    }
  </script>
</body>
</html>
