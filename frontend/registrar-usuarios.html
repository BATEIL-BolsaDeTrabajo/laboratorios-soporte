<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="navbar-container"></div>
  <div class="container mt-5">
    <h3 class="mb-4">Registrar Nuevo Usuario</h3>
    <div class="card">
      <div class="card-body">
        <form id="formUsuario">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" required />
          </div>

          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required />
          </div>

          <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" required>
              <option value="">Selecciona un rol</option>
              <option value="docente">Docente</option>
              <option value="talleres">Talleres</option>
              <option value="rrhh">Recursos Humanos</option>
              <option value="finanzas">Finanzas</option>
              <option value="subdireccion">Subdirección</option>
              <option value="direccion">Dirección</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="fechaIngreso" class="form-label">Fecha de ingreso</label>
            <input type="date" class="form-control" id="fechaIngreso" required />
          </div>

          <div class="mb-3">
            <label for="diasVacaciones" class="form-label">Días de vacaciones disponibles</label>
            <input type="number" class="form-control" id="diasVacaciones" min="0" required />
          </div>

          <div class="mb-3">
            <label for="puesto" class="form-label">Puesto</label>
            <input type="text" class="form-control" id="puesto" />
          </div>

          <div class="mb-3">
            <label for="departamento" class="form-label">Departamento</label>
            <input type="text" class="form-control" id="departamento" />
          </div>

          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('formUsuario').addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = localStorage.getItem('token');
      if (!token) return alert('Sesión expirada. Inicia sesión nuevamente.');

      const body = {
        nombre: document.getElementById('nombre').value,
        correo: document.getElementById('correo').value,
        contraseña: document.getElementById('password').value,
        rol: document.getElementById('rol').value,
        fechaIngreso: document.getElementById('fechaIngreso').value,
        diasVacacionesDisponibles: Number(document.getElementById('diasVacaciones').value),
        puesto: document.getElementById('puesto').value,
        departamento: document.getElementById('departamento').value
      };

      try {
        const res = await fetch('/api/users/crear', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          alert('✅ Usuario registrado correctamente.');
          document.getElementById('formUsuario').reset();
        } else {
          alert('❌ Error: ' + (data.mensaje || 'No se pudo registrar el usuario.'));
        }
      } catch (err) {
        console.error(err);
        alert('❌ Error al registrar usuario.');
      }
    });
  </script>
  <script src="js/navbar.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
